    <main>
        <div class="container">
            <h2>Order now </h2>
            <hr>
            <form action="" id="myform" onsubmit="return Order()">

                <section>

                    <div class="Cake">
                        <div class="form-group">

                            <label for="Name">Cake Name:</label>
                            <select id="cakeName" name="cakes" class="form-control">
                                <option value="select">--select cake--</option>
                                <option value="classic">Classic Yellow Cake</option>
                                <option value="coconut">Coconut Bundt Cake</option>
                                <option value="cream">Cream Cheese Pound Cake</option>
                                <option value="german">German Chocolate Cake</option>
                            </select> </div>
                    </div>
                    <div id="error" class="Order"></div>
                </section>
                <br>
                <section>
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div id="Nameerror" class="Order"></div>
                </section>
                <br>
                <section>
                    <div class="form-group">
                        <label for="msg"> Message:</label>
                        <input type="text" name="msg" id="msg" placeholder="type your text that write on the cake" class="form-control">
                    </div>
                    <div id="msgerror" class="Order"></div>
                </section>
                <br>
                <section>
                    <div class="form-check">
                        <label for="includes">Includes:</label><br>
                        <label for="candle"> Candles</label>
                        <input type="checkbox" id="candle" name="candle" value="candle" class="form-control">

                        <label for="firework"> Fireworks</label>
                        <input type="checkbox" id="firework" name="firework" value="firework" class="form-control">


                        <label for="toy"> Toys</label>
                        <input type="checkbox" id="toy" name="toy" value="toy" class="form-control">
                    </div>
                </section>
                <br>
                <section>
                    <div class="form-group">
                        <label for="date">Deliver date:</label>
                        <input type="date" name="date" id="date" class="form-control">
                    </div>
                    <div id="dateerror" class="Order"></div>
                </section>
                <br>
                <section>
                    <div class="form-group">
                        <label for="delivers" class="deliver">Deliver to:</label>
                        <textarea name="deliver to" id="delivers" rows="10" class="form-control"></textarea>
                    </div>
                    <div id="delivererror" class="Order"></div>
                </section>
                <br>
                <section>
                    <label for="call"> Call before deliver?</label>
                    <label><input type="radio" name="call" id="call">Yes</label>
                    <label><input type="radio" name="call" value="No" checked="checked" id="call">No</label></section>
                <br>
                <input type="submit" onclick="Order()" value="Order Now">


        </div>
        </form>
